<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>博客管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-warning {
            background: #ffc107;
            color: #000;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .search-bar {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .search-bar input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            width: 70%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .close {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
        }
        .back-btn {
            background: #6c757d;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        .like-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #dc3545;
            transition: all 0.3s ease;
            padding: 5px 10px;
        }
        
        .like-btn.active {
            animation: pulse 0.3s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .blog-detail {
            padding: 20px;
            line-height: 1.6;
        }
        
        .blog-detail h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .blog-detail p {
            margin: 10px 0;
        }
        
        .blog-content {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='/admin'" class="back-btn">返回</button>
        <div class="header">
            <h1>博客管理</h1>
            <button class="btn btn-primary" onclick="showAddModal()">新建博客</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索博客...">
            <button onclick="searchBlogs()" class="btn btn-primary">搜索</button>
            <button onclick="resetSearch()" class="btn btn-warning">重置</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>内容</th>
                    <th>分类</th>
                    <th>标签</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="blogList"></tbody>
        </table>
    </div>

    <!-- 添加博客模态框 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addModal')">&times;</span>
            <h2>新建博客</h2>
            <form id="addForm">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea name="content" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>分类</label>
                    <input type="text" name="category" required>
                </div>
                <div class="form-group">
                    <label>标签</label>
                    <input type="text" name="tags" required>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select name="status" required>
                        <option value="draft">草稿</option>
                        <option value="published">已发布</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </div>
    </div>

    <!-- 编辑博客模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editModal')">&times;</span>
            <h2>编辑博客</h2>
            <form id="editForm">
                <input type="hidden" name="id">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea name="content" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>分类</label>
                    <input type="text" name="category" required>
                </div>
                <div class="form-group">
                    <label>标签</label>
                    <input type="text" name="tags" required>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select name="status" required>
                        <option value="draft">草稿</option>
                        <option value="published">已发布</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">更新</button>
            </form>
        </div>
    </div>

    <!-- 博客详情模态框 -->
    <div id="viewBlogModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('viewBlogModal')">&times;</span>
            <div id="blogDetail"></div>
            <div style="margin-top: 20px; text-align: center;">
                <button id="likeButton" class="like-btn">
                    ❤
                </button>
                <span id="likeCount" style="margin-left: 5px;">0</span>
            </div>
        </div>
    </div>

    <script>
        // 修改加载博客列表函数
        function loadBlogs() {
            fetch('/user/blog')
                .then(response => response.json())
                .then(blogs => {
                    console.log('Debug - 接收到的数据:', blogs); // 调试日志
                    const tbody = document.getElementById('blogList');
                    tbody.innerHTML = '';
                    
                    if (!blogs || blogs.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="8" style="text-align:center">暂无博客数据</td>
                            </tr>
                        `;
                        return;
                    }

                    blogs.forEach(blog => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${blog.ID || ''}</td>
                                <td><a href="javascript:void(0)" onclick="viewBlog(${blog.ID})" style="color: #007bff; text-decoration: none;">${blog.title || ''}</a></td>
                                <td>${blog.content ? blog.content.substring(0, 30) + '...' : ''}</td>
                                <td>${blog.category || ''}</td>
                                <td>${blog.tags || ''}</td>
                                <td>${blog.status || ''}</td>
                                <td>${formatDate(blog.CreatedAt) || ''}</td>
                                <td>
                                    <button class="btn btn-warning" onclick="editBlog(${blog.ID})">编辑</button>
                                    <button class="btn btn-danger" onclick="deleteBlog(${blog.ID})">删除</button>
                                </td>
                            </tr>
                        `;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('blogList').innerHTML = `
                        <tr>
                            <td colspan="8" style="text-align:center;color:red;">
                                加载失败，请刷新页面重试
                            </td>
                        </tr>
                    `;
                });
        }

        // 格式化日期
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return ''; // 处理无效日期
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // 显示添加模态框
        function showAddModal() {
            document.getElementById('addModal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // 添加博客
        document.getElementById('addForm').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                title: formData.get('title'),
                content: formData.get('content'),
                category: formData.get('category'),
                tags: formData.get('tags'),
                status: formData.get('status')
            };

            fetch('/user/blog', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    closeModal('addModal');
                    e.target.reset();
                    loadBlogs();
                    alert('创建成功');
                } else {
                    alert('创建失败：' + (result.error || '未知错误'));
                }
            })
            .catch(error => {
                console.error('创建失败:', error);
                alert('创建失败，请重试');
            });
        };

        // 修改编辑博客函数
        function editBlog(id) {
            console.log('正在获取博客数据, ID:', id); // 调试日志
            
            fetch(`/user/blog/${id}`)
                .then(response => response.json())
                .then(response => {
                    console.log('服务器返回的原始数据:', response); // 调试日志
                    
                    if (!response) {
                        throw new Error('未获取到博客数据');
                    }
                    
                    const form = document.getElementById('editForm');
                    
                    // 重置表单
                    form.reset();
                    
                    // 设置表单字段值
                    form.querySelector('[name="id"]').value = id;
                    form.querySelector('[name="title"]').value = response.title || '';
                    form.querySelector('[name="content"]').value = response.content || '';
                    form.querySelector('[name="category"]').value = response.category || '';
                    form.querySelector('[name="tags"]').value = response.tags || '';
                    form.querySelector('[name="status"]').value = response.status || 'draft';
                    
                    // 显示模态框
                    document.getElementById('editModal').style.display = 'block';
                })
                .catch(error => {
                    console.error('获取博客数据失败:', error);
                    alert('获取博客信息失败，请重试');
                });
        }

        // 修改更新博客函数，确保表单提交正确
        document.getElementById('editForm').onsubmit = function(e) {
            e.preventDefault();
            const form = document.getElementById('editForm');
            const id = form.id.value;
            
            // 构建要提交的数据
            const data = {
                title: form.title.value.trim(),
                content: form.content.value.trim(),
                category: form.category.value.trim(),
                tags: form.tags.value.trim(),
                status: form.status.value
            };

            console.log('提交的更新数据:', data); // 调试日志

            fetch(`/user/blog/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    document.getElementById('editModal').style.display = 'none';
                    loadBlogs();
                    alert('更新成功');
                } else {
                    throw new Error(result.error || '未知错误');
                }
            })
            .catch(error => {
                console.error('更新失败:', error);
                alert('更新失败: ' + error.message);
            });
        };

        // 删除博客
        function deleteBlog(id) {
            if (confirm('确定要删除这篇博客吗？')) {
                fetch(`/user/blog/${id}`, {method: 'DELETE'})
                    .then(response => response.json())
                    .then(data => {
                        loadBlogs();
                        alert('博客删除成功');
                    })
                    .catch(error => alert('删除失败：' + error));
            }
        }

        // 添加搜索函数
        function searchBlogs() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('blogList');
            const rows = tbody.getElementsByTagName('tr');

            for (let row of rows) {
                const title = row.children[1].textContent.toLowerCase(); // 标题在第2列
                const content = row.children[2].textContent.toLowerCase(); // 内容在第3列
                const category = row.children[3].textContent.toLowerCase(); // 分类在第4列
                
                // 搜索标题、内容和分类
                const match = title.includes(searchText) || 
                            content.includes(searchText) || 
                            category.includes(searchText);
                
                row.style.display = match ? '' : 'none';
            }
        }

        // 添加重置搜索函数
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            const rows = document.getElementById('blogList').getElementsByTagName('tr');
            for (let row of rows) {
                row.style.display = '';
            }
        }

        // 添加搜索框回车事件监听
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchBlogs();
            }
            // 实时搜索（可选）
            // searchBlogs();
        });

        // 修改查看博客详情函数
        function viewBlog(id) {
            fetch(`/user/blog/${id}`)
                .then(response => response.json())
                .then(blog => {
                    console.log('获取到的博客详情数据:', blog); // 调试日志，查看实际数据结构
                    
                    const detailHtml = `
                        <div class="blog-detail">
                            <h3>${blog.title || ''}</h3>
                            <p><strong>分类：</strong>${blog.category || ''}</p>
                            <p><strong>标签：</strong>${blog.tags || ''}</p>
                            <p><strong>状态：</strong>${blog.status || ''}</p>
                            <p><strong>创建时间：</strong>${formatDate(blog.CreatedAt) || ''}</p>
                            <div class="blog-content">
                                ${blog.content || ''}
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('blogDetail').innerHTML = detailHtml;
                    document.getElementById('likeCount').textContent = blog.likes || 0;
                    
                    // 设置点赞按钮状态
                    const likeButton = document.getElementById('likeButton');
                    likeButton.onclick = () => {
                        if (likeButton.classList.contains('active')) {
                            dislikeBlog(id);
                            likeButton.classList.remove('active');
                            likeButton.style.color = '#dc3545';
                        } else {
                            likeBlog(id);
                            likeButton.classList.add('active');
                            likeButton.style.color = '#ff0000';
                        }
                    };
                    
                    document.getElementById('viewBlogModal').style.display = 'block';
                })
                .catch(error => {
                    console.error('获取博客详情失败:', error);
                    alert('获取博客详情失败，请重试');
                });
        }

        // 修改点赞函数
        function likeBlog(id) {
            fetch(`/user/blog/${id}/like`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    const likeCount = document.getElementById('likeCount');
                    likeCount.textContent = parseInt(likeCount.textContent) + 1;
                } else {
                    throw new Error(result.error || '点赞失败');
                }
            })
            .catch(error => {
                console.error('点赞失败:', error);
                alert('点赞失败，请重试');
            });
        }

        // 修改取消点赞函数
        function dislikeBlog(id) {
            fetch(`/user/blog/${id}/dislike`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    const likeCount = document.getElementById('likeCount');
                    const currentLikes = parseInt(likeCount.textContent);
                    if (currentLikes > 0) {
                        likeCount.textContent = currentLikes - 1;
                    }
                } else {
                    throw new Error(result.error || '取消点赞失败');
                }
            })
            .catch(error => {
                console.error('取消点赞失败:', error);
                alert('取消点赞失败，请重试');
            });
        }

        // 页面加载时获取博客列表
        document.addEventListener('DOMContentLoaded', loadBlogs);
    </script>
</body>
</html>
