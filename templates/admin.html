<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .nav-sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1000;
        }

        .nav-header {
            padding: 20px;
            background-color: #34495e;
        }

        .nav-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .nav-header p {
            margin: 10px 0 0;
            font-size: 14px;
        }

        .nav-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: #34495e;
        }

        .nav-item.active {
            background-color: #3498db;
        }

        .logout-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            background-color: #e74c3c;
            cursor: pointer;
            text-align: left;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav-sidebar">
        <div class="nav-header">
            <h2>后台管理</h2>
            <p>欢迎回来</p>
        </div>
        <div class="nav-item" onclick="navigateTo('/user_manager')">用户管理</div>
        <div class="nav-item" onclick="navigateTo('/task_manager')">任务管理</div>
        <div class="nav-item" onclick="navigateTo('/blog_manager')">博客管理</div>
        <div class="nav-item" onclick="navigateTo('/wenjuan_manager')">问卷管理</div>
        <div class="logout-btn" onclick="logout()">退出登录</div>
    </div>

    <script>
        // 页面导航
        function navigateTo(url) {
            window.location.href = url;
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
